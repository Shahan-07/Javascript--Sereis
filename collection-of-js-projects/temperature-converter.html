<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-converter</title>
    <link rel="stylesheet" href="temperature-converter.css">
</head>
<body>


    <div class="container">
        <h1 class="heading">Temperature converter</h1>
        <div class="temp-container">
            <label for="celsius">Celcius:</label>
                <input onchange="computeTemp(event)" type="number" name="celsius" id="celsius" placeholder="Enter Temperature" class="input">
        </div>
        <div class="temp-container">
            <label for="fahrenhiet">Fahrenhiet:</label>
                <input onchange="computeTemp(event)" type="number" name="fahrenhiet" id="fahrenhiet" placeholder="Enter Temperature" class="input">
        </div>
        <div class="temp-container">
            <label for="kelvin">Kelvin:</label>
                <input onchange="computeTemp(event)" type="number" name="kelvin" id="kelvin" placeholder="Enter Temperature" class="input">
        </div>
    </div>





    <script src="temperature-converter.js"></script>
</body>
</html>

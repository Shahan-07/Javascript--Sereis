<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link rel="stylesheet" href="bmi-calculator.css">
</head>
<body>

    <div class="container">
        <h1 class="heading">Body Mass Index(BMI) Calculator</h1>
        <label>Your Height in (cm)</label>
        <input type="number" class="input" id="height" value="180" placeholder="Enter your height in cm">
        
        <label>Your Height in (kg)</label>
        <input type="number" class="input" id="weight" value="80" placeholder="Enter your weight in cm">
        <button class="btn" id="btn">Compute Bmi</button>
        <input disabled type="text" class="input" id="bmi-result">
        <h4 class="info-text">Weight Codition:</h4>
        <span id="weight-condition"></span>
    </div>




    <script src="bmi-calculator.js"></script>
</body>
</html>

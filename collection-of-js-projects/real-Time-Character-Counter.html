<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>real-Time-Character-Counter</title>
    <link rel="stylesheet" href="real-Time-Character-Counter.css">
</head>
<body>

    <div class="container">
        <h2>real-Time-Character-Counter</h2>
            <textarea id="textarea" class="textarea" placeholder="please write your text here.." maxlength="70"></textarea>
            <div class="counter-container">
                <p>Total characters: <span class="total-counter" id="total-counter"></span></p>
                <p>Remaining characters: <span class="remaining-counter" id="remaining-counter"></span></p>
            </div>
    </div>






    <script src="real-Time-Character-Counter.js"></script>
</body>
</html>

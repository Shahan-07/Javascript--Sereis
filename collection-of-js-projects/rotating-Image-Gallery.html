<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating-Image-Gallery</title>
    <link rel="stylesheet" href="rotating-Image-Gallery.css">
</head>
<body>

    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/237/300/200">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/23/300/200">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/22/300/200">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/43/300/200">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/65/300/200">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/92/300/200">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/99/300/200">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/88/300/200">
        </span>
    </div>

    <div class="btn-container">
        <div class="btn" id="prev">Prev</div>
        <div class="btn" id="next">Next</div>
    </div>



    <script src="rotating-Image-Gallery.js"></script>
</body>
</html>

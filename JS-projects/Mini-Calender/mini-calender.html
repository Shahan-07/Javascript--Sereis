<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-calender</title>
    <link rel="stylesheet" href="mini-calender.css">
</head>
<body>
    
    <div class="hero">
        <div class="calender">
            <div class="left">
                <p id="date">01</p>
                <p id="day">Sunday</p>
            </div>
            <div class="right">
                <p id="month">January</p>
                <p id="year">2020</p>
            </div>
        </div>
    </div>

    <script>


        const date =  document.getElementById("date");
        const day =  document.getElementById("day");
        const month =  document.getElementById("month");
        const year =  document.getElementById("year");

        const todayDate = new Date();

        const weekDays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        const allMonths = ["Jan","Feb","March","April","May","June","July","August","sep","October","Nov","December"];

        date.innerHTML = (todayDate.getDate()<10?"0":"")+todayDate.getDate();
        day.innerHTML = weekDays[todayDate.getDay()]
        month.innerHTML = allMonths[todayDate.getMonth()];
        year.innerHTML = todayDate.getFullYear();




    </script>

</body>
</html>

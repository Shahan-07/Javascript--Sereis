<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-password-Generator</title>
    <link rel="stylesheet" href="randompassword.css">
</head>
<body>
    

    <div class="container">
        <h2>generate a <br><span>Random Password</span></h2>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"> <img src="generate.png" id="btn"> Generate Password</button>
    </div>



    <script>


        const PasswordBox = document.getElementById("password");
        const length= 12;
    
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const numbers = "0123456789";
        const specialChar = "!@#$%^&*()_+";
        const allChars = upperCase + lowercase + numbers + specialChar;
    
        function createPassword(){
            let password = "";
    
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowercase[Math.floor(Math.random() * lowercase.length)];
            password += numbers[Math.floor(Math.random() * numbers.length)];
            password += specialChar[Math.floor(Math.random() * specialChar.length)];
            
            while (length > password.length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
    
            }
            PasswordBox.value = password; 
        }    

        function copyPassword(){
            PasswordBox.select();
            document.execCommand("copy")
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind in JS</title>
</head>
<body>
    
    <button> Click the Button</button>
</body>

<script>

    class React{
        constructor(){
            this .library = "React";
            this.server = "https://localhost300"
        
            document.querySelector("button").addEventListener("click",this.handleClick.bind(this))
        }

        handleClick(){
            console.log("button is clicked");
            console.log(this);
            
        }
    }
    const app = new React();
    
</script>
</html>
